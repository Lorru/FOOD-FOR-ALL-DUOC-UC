<ion-header no-border>
  <ion-toolbar>
    <ion-title>Actualiar Alimento</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss();">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <img [src]="'assets/img/products/' + stock.idProductNavigation.referenceImage" width="13%" class="padding-right-10">
      <ion-label>{{ stock.idProductNavigation.name }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Cantidad</ion-label>
      <ion-input type="number" name="quantity" placeholder="Cantidad" [(ngModel)]="stock.quantity" min="1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Fecha de Expiración</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" cancelText="Cancelar" doneText="Aceptar" [min]="min" [max]="max" [(ngModel)]="stock.expirationDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>¿Esta disponible?</ion-label>
      <ion-toggle [(ngModel)]="stock.isAvailable" [disabled]="stock.quantity == 0"></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-button color="danger" expand="full" (click)="updateById();" [disabled]="loadingUpdateById">
    <ion-icon name="save" *ngIf="!loadingUpdateById"></ion-icon>
    <ion-spinner name="crescent" slot="end" *ngIf="loadingUpdateById"></ion-spinner> Guardar
  </ion-button>
</ion-content>
