<ion-header no-border>
  <ion-toolbar class="ion-toolbar-header">
    <ion-title>Stock donado hasta el momento</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card>
    <ion-card-content>
      <h3 class="ion-text-center">Stock total donado a la fecha.</h3>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content *ngIf="charts.length == 0 && !loadingFindAllChartDoughnut">
      <div style="text-align: -webkit-center;">
        <p>0 alimentos donados.</p>
      </div>
    </ion-card-content>
    <ion-card-content *ngIf="charts.length == 0 && loadingFindAllChartDoughnut">
      <div style="text-align: -webkit-center;">
        <ion-spinner name="crescent"></ion-spinner>
      </div>
    </ion-card-content>
    <ion-card-content *ngIf="charts.length > 0 && loadingFindAllChartDoughnut">
      <div style="text-align: -webkit-center;">
        <ion-spinner name="crescent"></ion-spinner>
      </div>
    </ion-card-content>
    <ion-card-content *ngIf="charts.length > 0 && !loadingFindAllChartDoughnut">
      <canvas #chartDoughnut></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
