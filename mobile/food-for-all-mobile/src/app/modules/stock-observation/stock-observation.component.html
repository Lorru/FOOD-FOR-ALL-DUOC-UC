<ion-header no-border>
  <ion-toolbar>
    <ion-title>Agregar Observación</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss();">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <img [src]="'assets/img/products/' + stock.idProductNavigation.referenceImage" width="13%" class="padding-right-10">
      <ion-label>{{ stock.idProductNavigation.name }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Observación</ion-label>
      <ion-textarea rows="5" name="observation" [(ngModel)]="stock.observation"></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-button color="danger" expand="full" (click)="updateById();" [disabled]="loadingUpdateById">
    <ion-icon name="save" *ngIf="!loadingUpdateById"></ion-icon>
    <ion-spinner name="crescent" slot="end" *ngIf="loadingUpdateById"></ion-spinner> Guardar
  </ion-button>
</ion-content>
