<ion-header no-border>
  <ion-toolbar>
    <ion-title>Actualizar Datos</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss();">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Teléfono</ion-label>
      <ion-input type="number" name="phone" placeholder="Teléfono" [(ngModel)]="user.phone"></ion-input>
    </ion-item>
    <ion-item *ngIf="!user.isWithFacebook">
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" name="email" placeholder="Email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item *ngIf="!user.isWithFacebook">
      <ion-label position="stacked">Clave</ion-label>
      <ion-input [type]="typePassword" name="password" placeholder="Clave" [(ngModel)]="user.password">
      </ion-input>
      <ion-icon slot="end" [name]="iconPassword" (click)="showHidePassword();"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-button color="danger" expand="full" (click)="updateById();" [disabled]="loadingUpdateById">
    <ion-icon name="save" *ngIf="!loadingUpdateById"></ion-icon>
    <ion-spinner name="crescent" slot="end" *ngIf="loadingUpdateById"></ion-spinner> Guardar
  </ion-button>
</ion-content>
