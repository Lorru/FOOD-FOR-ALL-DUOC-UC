<app-header-main></app-header-main>
<ion-content>
    <div class="padding-top-20 container">
        <div class="ion-text-center">
            <h4>Crear Cuenta</h4>
        </div>
        <div class="padding-left-30 padding-right-30 padding-top-30">
            <ion-list>
                <ion-item>
                    <ion-input type="text" name="username" placeholder="Username" [(ngModel)]="user.userName">
                    </ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="email" name="email" placeholder="Email" [(ngModel)]="user.email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input [type]="typePassword" name="password" placeholder="Clave" [(ngModel)]="user.password">
                    </ion-input>
                    <ion-icon slot="end" [name]="iconPassword" (click)="showHidePassword();"></ion-icon>
                </ion-item>
                <ion-item>
                    <ion-label>Â¿Vas a ser Donador?</ion-label>
                    <ion-toggle [(ngModel)]="userType"></ion-toggle>
                </ion-item>
                <ng-container *ngIf="!userType && institutions.length > 0">
                    <ion-item>
                        <ion-icon name="arrow-dropdown" (click)="selectInstitution();"></ion-icon>
                        <ion-input type="text" name="institution" [(ngModel)]="institution.name" readonly></ion-input>
                    </ion-item>
                </ng-container>
            </ion-list>
            <ion-button color="danger" expand="block" size="large" (click)="create();" [disabled]="loadingCreate">
                <ion-spinner name="crescent" *ngIf="loadingCreate"></ion-spinner> SIGN UP
            </ion-button>
            <ion-button *ngIf="userType" color="primary" expand="block" size="large" (click)="loginWithFacebook();">
                SIGN UP CON FACEBOOK
            </ion-button>
        </div>
    </div>
</ion-content>
