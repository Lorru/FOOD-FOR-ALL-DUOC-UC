<app-header-main></app-header-main>
<ion-content>
    <div class="padding-top-20 container">
        <div class="ion-text-center">
            <h4>Ingresar</h4>
        </div>
        <div class="padding-left-30 padding-right-30 padding-top-30">
            <ion-list>
                <ion-item>
                    <ion-input type="text" name="username" placeholder="Username" [(ngModel)]="user.userName">
                    </ion-input>
                </ion-item>
                <ion-item>
                    <ion-input [type]="typePassword" name="password" placeholder="Clave" [(ngModel)]="user.password">
                    </ion-input>
                    <ion-icon slot="end" [name]="iconPassword" (click)="showHidePassword();"></ion-icon>
                </ion-item>
            </ion-list>
            <ion-button color="danger" expand="block" size="large" (click)="findByUserNameAndPassword();"
                [disabled]="loadingFindByUserNameAndPassword">
                <ion-spinner name="crescent" *ngIf="loadingFindByUserNameAndPassword"></ion-spinner> LOGIN
            </ion-button>
            <ion-button color="primary" expand="block" size="large" (click)="loginWithFacebook();">
                LOGIN CON FACEBOOK
            </ion-button>
            <ion-button color="dark" expand="block" fill="clear" size="large"
                routerLink="/recovery-password"> RECUPERAR CONTRASEÃ‘A
            </ion-button>
        </div>
    </div>
</ion-content>
