<body
    style="margin: 0;padding: 0;font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;box-sizing: border-box;font-size: 14px;-webkit-font-smoothing: antialiased;-webkit-text-size-adjust: none;width: 100% !important;height: 100%;line-height: 1.6; background-color: #f6f6f6;">
    <table style="background-color: #f6f6f6;width: 100%; vertical-align: top;">
        <tr>
            <td></td>
            <td style="display: block !important;max-width: 600px !important;margin: 0 auto !important;clear: both !important;"
                width="600">
                <div style="max-width: 600px;margin: 0 auto;display: block;padding: 20px;">
                    <table style="background: #fff;border: 1px solid #e9e9e9;border-radius: 3px;vertical-align: top;"
                        width="100%" cellpadding="0" cellspacing="0">
                        <tr>
                            <td
                                style="font-size: 16px;color: #fff;font-weight: 500;padding: 20px;text-align: center;border-radius: 3px 3px 0 0;background: #f04141;">

                            </td>
                        </tr>
                        <tr>
                            <td style="padding: 20px;">
                                <table width="100%" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td style="padding: 0 0 20px;">
                                            Estimado/a <strong>{to}</strong>.
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="padding: 0 0 20px;">
                                            Ingrese <a href="{url}">Pinchando aqui</a>  para restablecer su contraseña. 
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="padding: 0 0 20px;">
                                            Muchas gracias Equipo de Food For All - {date}
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
            <td></td>
        </tr>
    </table>
</body>
